<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Love</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Falling Hearts */
        .heart {
            position: fixed;
            top: -10%;
            color: #ff0000;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Screens */
        .screen {
            position: absolute;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.5s;
        }

        .hidden { display: none !important; }

        /* Envelope Grid */
        .envelope-grid {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            grid-template-rows: repeat(2, 120px);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .envelope {
            font-size: 50px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .envelope:hover { transform: scale(1.1); }

        /* Pop up Window */
        #modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
        }

        #modal-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            padding: 15px 30px;
            background: var(--pink);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <section id="page1" class="screen">
        <h1 style="color: var(--dark-pink);">Happy Birthday! ❤️</h1>
        <button onclick="startExperience()">Click to Start</button>
    </section>

    <section id="page2" class="screen hidden">
        <h2 style="color: var(--dark-pink);">4 Special Memories for You</h2>
        <div class="envelope-grid">
            <div class="envelope" onclick="openEnvelope(0)">✉️</div>
            <div class="envelope" onclick="openEnvelope(1)">✉️</div>
            <div class="envelope" onclick="openEnvelope(2)">✉️</div>
            <div class="envelope" onclick="openEnvelope(3)">✉️</div>
        </div>
    </section>

    <div id="modal" class="hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" alt="Photo">
            <p id="modal-text" style="padding: 10px; color: #333;"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <audio id="myMusic">
        <source src="music/Birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. DATA
        const data = [
            { img: "images/img1.jpg", text: "The first day I met you was the best day of my life. The 'love at first sight' theory became real the moment I saw you." },
            { img: "images/img2.jpg", text: "Thanks for being in my life for these 3 years. I've learned so much and experienced real love from you." },
            { img: "images/img3.jpg", text: "Thank you for standing by my side. I know I've made mistakes, but I'm thankful you forgave me. I'll always be with you." },
            { img: "images/img4.jpg", text: "Once again, HAPPY BIRTHDAY GIRL! LOVE YOU SO MUCH!" }
        ];

        // 2. HEARTS ENGINE
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        // 3. NAVIGATION & MUSIC
        function startExperience() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            
            let audio = document.getElementById('myMusic');
            audio.play().catch(error => {
                console.log("Music failed. Check if 'music/Birthday.mp3' exists.");
            });
        }

        // 4. ENVELOPE LOGIC (Fixed functions)
        function openEnvelope(id) {
            document.getElementById('modal-img').src = data[id].img;
            document.getElementById('modal-text').innerText = data[id].text;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
